<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Chat</title>
  <link rel="stylesheet" href="/css/youchat.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
</head>
<body>
  <h1 class="title">You Chat</h1>
  <div class="wrapper">
    <nav class="nav" id="nav">
      <div class="default-nav">
        <div class="main-nav">
          <div class="toggle"></div>
          <div class="main-nav-item"><a class="main-nav-item-link" href="#">Supersoccer TV</a></div>
          <div class="options"></div>
        </div>
      </div>
    </nav>
    <div class="inner" id="inner">
      <div class="content" id="content">
      </div>
    </div>
    <form action="/" method="POST" class="bottom" id="bottom" onsubmit="return chatOnSubmit()">
      <textarea class="input" id="input" onkeypress="messageEnter(event)"></textarea>
      <button type="submit" class="send" id="send"></button>
    </form>
  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
